<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form action=""><h1><b>Registro</b></h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite sem nome" required>
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite sem sobrenome" required>
        <br>
        <label for="M">Masculino</label>
        <input type="radio" name="sexo" id="M" required>
        <label for="F">Feminino</label>
        <input type="radio" name="sexo" id="F">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite sem email" required>
        <label for="pass">Password:</label>
        <input type="password" id="pass" minlength="5" maxlength="10" placeholder="Digite sem password" required>
        <br>
        <label for="date">Aniversário:</label>
        <select  id="date">
            <option value="">Dia</option>
        </select>
        <select  id="date">
            <option value="">Mês</option>
        </select>
        <select  id="date">
            <option value="">Ano</option>
        </select>
        <br>
        <label for="termos">Concordo com os termos e condições</label>
        <input type="checkbox" name="" id="termos" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
